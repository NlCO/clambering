<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Spots</title>
</head>
<body>

<main layout:fragment="content">
    <h1>Liste des spots       <span th:text="${spots.size()}"></span></h1>

    <div class="container">
        <form th:action="@{/spots}" th:object="${spotFormCriterias}" method="post">
            <select name="pays" class="custom-select" th:field="${spotFormCriterias.pays}">
                <option value="">--</option>
                <option th:each="p : ${formData.getPays()}" th:value="${p.getNom()}" th:utext="${p.getNom()}"></option>
            </select>
            <select name="region" class="custom-select" th:field="${spotFormCriterias.region}">
                <option value="">--</option>
                <option th:each="r : ${formData.getRegions()}" th:value="${r.getNom()}" th:utext="${r.getNom()}"></option>
            </select>
            <select name="ori" class="custom-select" th:field="${spotFormCriterias.orientation}">
                <option value="">--</option>
                <option th:each="o : ${formData.getOrientations()}" th:value="${o}" th:utext="${o}"></option>
            </select>
            <select name="cotMin" class="custom-select" th:field="${spotFormCriterias.cotationMin}">
                <option value="">--</option>
                <option th:each="c : ${formData.getCotations()}" th:value="${c}"> <span th:utext="${c}"></span> </option>
            </select>
            <select name="cotMax" class="custom-select" th:field="${spotFormCriterias.cotationMax}">
                <option value="">--</option>
                <option th:each="c : ${formData.getCotations()}" th:value="${c}" th:utext="${c}"></option>
            </select>
            <div class="custom-control custom-switch" >
                <input type="checkbox" class="custom-control-input" id="switch1" th:field="${spotFormCriterias.multiSecteurs}">
                <label class="custom-control-label" for="switch1">Spots de plusieurs secteurs</label>
            </div>
            <button class="btn-dark" type="submit">Filtrer</button>
        </form>

    </div>
    <div class="container-fluid w-75">
        <div class="card-deck">
            <div th:each ="spot : ${spots}" class="card m-4 rounded" style="min-width:250px; max-width:250px">
                <img class="card-img-top" src="/img/calanques-envau-breche-castelvieil.jpg" th:alt="${spot.image}" style="height:200px">
                <div class="card-body">
                    <a th:href="@{'spots/' + ${spot.spotId}}" class="stretched-link"><h4 class="card-title" th:utext="${spot.nom}">...</h4></a>
                    <p class="card-text">Secteur : <span th:utext="${spot.secteurs.size()}"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
